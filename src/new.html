<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.scss">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header class="header">
    <div class="logo">
        <img src="images/uol-lg.png" alt="">
    </div>

</header>
<div class="container">
    <div class="clients-panel">
        <div class="panel-header">
            <img src="images/icon1.png" alt="">
            <div class="label">
                Painel de Clientes
            </div>
            <hr>
        </div>
        <div class="panel-info">
            <div class="info">
                <h3>Novo usuário</h3>
                <p>Informe os campos a seguir para criar novo usuário:</p>
            </div>
            <div class="options">
                <a href="index.html" class="btn">Listagem</a>
            </div>
        </div>
        <div class="panel-body" >
            <form action="" class="main-form">
                <div class="form-input">
                    <input class="input" type="text" placeholder="Nome">
                </div>
                <div class="form-input">
                    <input class="input" type="text" placeholder="E-mail">
                </div>
                <div class="form-input">
                    <input class="input" type="text" placeholder="CPF">
                </div>
                <div class="form-input">
                    <input class="input" type="text" placeholder="Telefone">
                </div>
                <div class="form-input">
                    <div class="select is-block">
                        <select >
                            <option>Selecione o Status</option>
                            <option>With options</option>
                        </select>
                    </div>
                </div>
                <div class="form-input actions">
                    <button class="btn btn-active">Criar</button>
                    <button class="btn">Voltar</button>
                </div>
            </form>
        </div>

    </div>
</div>
<script src="./main.js"></script>
</body>
</html>
